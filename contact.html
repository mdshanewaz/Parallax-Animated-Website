        <div class="container-fluid" id="sect1">
            <img class="img-fluid IMG" id="stars" src="IMG/stars3.png" alt="">

            <img class="img-fluid IMG" id="mountains_behind" src="IMG/mountains_behind.png" alt="">
            <h2 class="text-light display-1" id="text">Anime<span class="fw-bold">JS</span></h2>
            <a class="btn bg-light px-4 fw-bold rounded-pill mt-3" id="play-btn" href="">PLAY</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="JS/anime.min.js"></script>
    <script>
        var animation = anime.timeline({
            
        });

        animation
        .add({
            targets: '#play-btn',
            top: '1500px',
            duration: 500,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#stars',
            top: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#mountains_behind',
            bottom: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#moon',
            top: '0px',
            duration: 1000,
            easing: 'easeInOutBack'
        })

        .add({
            targets: '#mountains_front',
            bottom: '0px',
            duration: 1000,
            easing: 'easeInOutSine'
        })

        .add({
            targets: '#text',
            marginRight: 0,
            duration: 1000,
            easing: 'easeInOutBack'
        })

        .add({
            targets: '#play-btn',
            top: '50%',
            duration: 500,
            easing: 'easeInOutBack'
        })

        document.querySelector('#play-btn').onclick = animation.play;
    </script>
